<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1000px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-container {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .post-info {
            display: flex;
            gap: 20px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .post-content {
            line-height: 1.8;
            min-height: 200px;
            padding: 20px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .like-section {
            text-align: center;
            padding: 30px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin: 30px 0;
        }

        .like-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .like-button:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }

        .like-button.liked {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .like-count {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .comments-section {
            margin-top: 40px;
        }

        .comments-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
        }

        .comment-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-date {
            font-size: 12px;
            color: #999;
        }

        .comment-content {
            color: #555;
            line-height: 1.6;
        }

        .comment-actions {
            margin-top: 10px;
        }

        button.primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.secondary:hover {
            background-color: #5a6268;
        }

        button.danger {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.danger:hover {
            background-color: #c82333;
        }

        button.small {
            padding: 5px 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <h1>게시글 상세</h1>
            <button onclick="location.href='/board.html'" class="secondary">목록으로</button>
        </div>

        <div class="post-container">
            <h2 class="post-title" id="post-title"></h2>
            <div class="post-info">
                <span id="post-author"></span>
                <span id="post-date"></span>
                <span id="post-views"></span>
            </div>
            <div class="post-content" id="post-content"></div>

            <div class="post-actions" id="post-actions" style="display: none;">
                <button class="primary" onclick="editPost()">수정</button>
                <button class="danger" onclick="deletePost()">삭제</button>
            </div>
        </div>

        <div class="like-section">
            <button class="like-button" id="like-button" onclick="likePost()">
                ❤️ 좋아요
            </button>
            <div class="like-count" id="like-count"></div>
        </div>

        <div class="comments-section">
            <div class="comments-header">
                댓글 <span id="comment-count">0</span>
            </div>

            <div class="comment-form">
                <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                <button class="primary" style="margin-top: 10px;" onclick="submitComment()">댓글 작성</button>
            </div>

            <div id="comments-list">
                <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div id="message-box" class="message"></div>
    </div>

    <script src="post-detail.js"></script>
</body>
</html>
